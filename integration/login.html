<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Musicca - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="assets/stylesheets/output.css" rel="stylesheet" />
</head>

<body>
<div class="about-page">

    <div class="top-header">
        <div class="left-placeholder"></div>
        <div class="top-header-content">
            <div class="logo">
                <img src="assets/img/musicca-logo.png">
            </div>
            <div class="nav-menu">
                <div class="menu-item">
                    <a href="./404">Exercises</a>
                </div>
                <div class="menu-item">
                    <a href="./404">Lessons</a>
                </div>
                <div class="menu-item">
                    <a href="./404">About</a>
                </div>
            </div>
            <div class="top-header-buttons">
                <div class="create-acc-button">
                    <button>Create account</button>
                </div>
                <div class="login-button">
                    <button>Login</button>
                </div>
            </div>
        </div>
        <div class="right-placeholder"></div>
    </div>

    <div class="page-content">
        <div class="login-container">
            <span class="login-container-title">Log in</span>
            <form class="login-container-form" action="/register" method="post">
                <input type="text" name="username" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

</div>

</body>
